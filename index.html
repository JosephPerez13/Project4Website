<!doctype html>
<html lang="en">
  <head>

              </div>

            </div>

              <div class="w3.col-2 mx-2" >

                        <h5 class="card-title">Hamburger and Cheese Omelette</h5>
                        
                        
                      </div>

                      </div>
                    </div>

              <div class="w3.col-2 mx-2"><div class="card" style="width: 18rem;">

                  <div class="card-body">
                    <h5 class="card-title">Chicken Fried Steak</h5>
                    
                  </div>
                </div></div>

                  </div>
                </div></div>
              </div>
            </div>

    </div>
